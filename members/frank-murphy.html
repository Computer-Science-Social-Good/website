<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Member Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Tiny5&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../index.css" />

    <style>
      .tiny5-regular {
        font-family: "Tiny5", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      body {
        background-image: radial-gradient(
            circle at center,
            rgba(255, 255, 0, 0.3) 0%,
            rgba(255, 255, 0, 0.1) 30%,
            rgba(0, 0, 0, 0.8) 100%
          ),
          url('https://pixelz.cc/wp-content/uploads/2017/12/nyan-cat-uhd-4k-wallpaper.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: white !important; /* Make all text white */
        font-family: "Tiny5", sans-serif !important; /* Apply Tiny 5 font globally */
        transition: background-position 0.1s ease; /* Smooth transition for gradient updates */
      }
      .nav-container,
      .footer-container {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(19, 52, 98) !important;
      }
      .navbar {
        background-color: transparent !important; /* Make navbar transparent */
        border: none !important; /* Remove any borders */
        box-shadow: none !important; /* Remove any shadows */
        font-family: "Tiny5", sans-serif !important; /* Explicitly apply Tiny 5 font to all sections */
      }
      .navbar .nav-link,
      .navbar .navbar-brand {
        color: white !important; /* Set navbar text color to white */
        font-family: "Tiny5", sans-serif !important; /* Explicitly apply Tiny 5 font to all sections */
      }
      .navbar .nav-link:hover {
        color: yellow !important; /* Optional: Highlight on hover */
      }
      .profile-section {
        padding-top: 100px; /* Adjust for fixed navbar */
        padding-bottom: 60px; /* Adjust for fixed footer */
        text-align: center;
        color: white !important; /* Ensure all text in the profile section is white */
        font-family: "Tiny5", sans-serif !important; /* Explicitly apply Tiny 5 font to all sections */
      }
      .profile-img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 20px;
        box-shadow: 0 0 20px 10px yellow !important; /* Ensure yellow glow is applied */
        cursor: grab; /* Indicate draggable element */
      }
      .profile-img:active {
        cursor: grabbing; /* Change cursor when dragging */
      }
      .profile-info {
        max-width: 600px;
        margin: 0 auto;
        font-family: "Tiny5", sans-serif !important; /* Explicitly apply Tiny 5 font to all sections */
      }
      .footer-container {
        background-color: transparent !important; /* Make footer container transparent */
        font-family: "Tiny5", sans-serif !important; /* Explicitly apply Tiny 5 font to all sections */
      }
      footer {
        background-color: transparent !important; /* Ensure footer is transparent */
        position: absolute; /* Change position to absolute */
        width: 100%; /* Ensure footer spans the full width */
        font-family: "Tiny5", sans-serif !important; /* Explicitly apply Tiny 5 font to all sections */
      }
      .navbar-collapse {
        background-color: transparent !important; /* Ensure collapsed menu is transparent */
      }
      .navbar-toggler {
        background-color: transparent !important; /* Ensure toggler button is transparent */
        border: none !important; /* Remove toggler button border */
      }
      .navbar-toggler-icon {
        background-image: none !important; /* Remove default toggler icon background */
      }
      .nav-container {
        background-color: transparent !important; /* Ensure nav-container is transparent */
      }
      .navbar .nav-link,
      .navbar .navbar-brand,
      .profile-section,
      .footer-container {
        font-family: "Tiny5", sans-serif !important; /* Explicitly apply Tiny 5 font to all sections */
      }
      .navbar .nav-link,
      .navbar .navbar-brand,
      .profile-section,
      .profile-info,
      .footer-container,
      footer {
        color: white !important; /* Explicitly set text color to white for all sections */
      }
      .text-muted {
        color: white !important; /* Override Bootstrap's muted text color */
      }
    </style>
  </head>
  <body class="tiny5-regular">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container nav-container">
        <a class="navbar-brand" href="../index.html">
          <strong
            ><img src="../assets/img/logo.svg" height="20" alt="CS+SG Logo"
          /></strong>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link mx-4" href="../about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-4" href="../projects/index.html"
                >Our Projects</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mx-4 active" href="../members/index.html"
                >Our Members</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Profile Section -->
    <div class="container profile-section">
      <img
        src="../assets/img/frank-murphy.png"
        class="profile-img"
        alt="Frank Murphy"
      />
      <h1 class="fw-bold">Frank Murphy</h1>
      <div class="profile-info">
        <p class="text-muted"><strong>Year:</strong> Freshman</p>
        <p class="text-muted"><strong>Major:</strong> Computer Science (H.B.S.)</p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="py-3 fixed-bottom">
      <div class="container footer-container">
        <p class="mb-0">
          Developed by CS + Social Good @ University of Delaware
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const profileImg = document.querySelector('.profile-img');
        profileImg.setAttribute('draggable', 'true'); // Make the image draggable

        profileImg.addEventListener('dragstart', (e) => {
          e.dataTransfer.setDragImage(new Image(), 0, 0); // Prevent the default image preview
        });

        profileImg.addEventListener('drag', (e) => {
          if (e.clientX > 0 && e.clientY > 0) {
            profileImg.style.position = 'absolute';
            profileImg.style.left = `${e.clientX - profileImg.offsetWidth / 2}px`;
            profileImg.style.top = `${e.clientY - profileImg.offsetHeight / 2}px`;

            // Update the gradient position based on the profile image's location
            document.body.style.backgroundImage = `
              radial-gradient(
                circle at ${e.clientX}px ${e.clientY}px,
                rgba(255, 255, 0, 0.3) 0%,
                rgba(255, 255, 0, 0.1) 30%,
                rgba(0, 0, 0, 0.8) 100%
              ),
              url('https://pixelz.cc/wp-content/uploads/2017/12/nyan-cat-uhd-4k-wallpaper.jpg')
            `;
          }
        });
      });
    </script>
  </body>
</html>
