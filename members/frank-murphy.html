        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link

            rel="stylesheet"

        <link rel="stylesheet" href="../index.css" />
        <style>
            html,
            body {
                height: 100%;
                overflow: hidden; /* Prevent scrolling */
            }
            body {
                font-family: "Silkscreen", sans-serif !important;
                background-image: radial-gradient(
                        circle at center,
                        rgba(255, 255, 0, 0.3) 0%,
                        rgba(255, 255, 0, 0.1) 30%,
                        rgba(0, 0, 0, 0.8) 100%
                    ),
                    url("https://pixelz.cc/wp-content/uploads/2017/12/nyan-cat-uhd-4k-wallpaper.jpg");
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                color: white !important; /* Make all text white */
                transition: background-position 0.1s ease; /* Smooth transition for gradient updates */
            }
            .nav-container,
            .footer-container {
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: rgb(19, 52, 98) !important;
            }
            .navbar {
                background-color: transparent !important; /* Make navbar transparent */
                border: none !important; /* Remove any borders */
                box-shadow: none !important; /* Remove any shadows */
            }
            .navbar .nav-link,
            .navbar .navbar-brand {
                color: white !important; /* Set navbar text color to white */
            }
            .navbar .nav-link:hover {
                color: yellow !important; /* Optional: Highlight on hover */
            }
            .profile-section {
                padding-top: 100px; /* Adjust for fixed navbar */
                padding-bottom: 60px; /* Adjust for fixed footer */
                text-align: center;
                color: white !important; /* Ensure all text in the profile section is white */
            }
            .profile-img {
                position: absolute;
                width: 200px;
                height: 200px;
                left: calc(50% - 100px);
                top: 13vh;
                object-fit: cover;
                border-radius: 50%;
                box-shadow: 0 0 20px 10px yellow !important; /* Ensure yellow glow is applied */
                cursor: grab; /* Indicate draggable element */
            }
            .profile-img:active {
                cursor: grabbing; /* Change cursor when dragging */
            }
            h1,
            .profile-info {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }
            h1 {
                top: 42vh;
            }
            .profile-info {
                top: 50vh;
                max-width: 600px;
                margin: 0 auto;
            }
            .floating-icon {
                position: absolute;
                width: 60px;
                height: 60px;
                pointer-events: auto; /* clickable */
                filter: invert(1);
            }
            .footer-container {
                background-color: transparent !important; /* Make footer container transparent */
            }
            footer {
                background-color: transparent !important; /* Ensure footer is transparent */
                position: absolute; /* Change position to absolute */
                width: 100%; /* Ensure footer spans the full width */
            }
            .navbar-collapse {
                background-color: transparent !important; /* Ensure collapsed menu is transparent */
            }
            .navbar-toggler {
                background-color: transparent !important; /* Ensure toggler button is transparent */
                border: none !important; /* Remove toggler button border */
            }
            .navbar-toggler-icon {
                background-image: none !important; /* Remove default toggler icon background */
            }
            .nav-container {
                background-color: transparent !important; /* Ensure nav-container is transparent */
            }
            .navbar .nav-link,
            .navbar .navbar-brand,
            .profile-section,
            .profile-info,
            .footer-container,
            footer {
                color: white !important; /* Explicitly set text color to white for all sections */
            }
            .text-muted {
                color: white !important; /* Override Bootstrap's muted text color */
            }
            .hint {
                position: absolute;
                left: calc(50% + 130px); /* next to profile img */
                font-family: "Silkscreen", sans-serif;
                font-size: 18px;
                color: yellow;
                background: rgba(0, 0, 0, 0.7);
                padding: 6px 10px;
                border-radius: 6px;
                white-space: nowrap;
                opacity: 0;
                transform: translateX(50px); /* start offset */
                pointer-events: none;
            }

            /* transitions only apply when the 'animate' class is present */
            .hint.animate {
                transition: opacity 0.6s ease, transform 0.6s ease;
            }

            .hint.show {
                opacity: 1;
                transform: translateX(0);
            }
        </style>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container nav-container">
                <a class="navbar-brand" href="../index.html">
                    <strong
                        ><img
                            src="../assets/img/logo.svg"
                            height="20"

                    /></strong>
                </a>
                <button
                    class="navbar-toggler"

                    aria-expanded="false"

                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link mx-4" href="../about.html"
                                >About Us</a
                            >
                        </li>
                        <li class="nav-item">
                            <a

                        </li>
                        <li class="nav-item">

        <!-- Profile Section -->
        <div class="container profile-section">
            <img
                src="../assets/img/frank-murphy.png"
                class="profile-img"
                alt="Frank Murphy"
            />
            <div class="hint" id="drag-hint">‚Üê Click & drag me!</div>
            <h1>Frank Murphy</h1>
            <div class="profile-info">
                <p class="text-muted"><strong>Year:</strong> Class of 2028</p>
                <p class="text-muted">
                    <strong>Majors:</strong> Computer Science (B.S.), Physics
                    (B.S.)
                </p>
            </div>
        </div>

        <a href="https://github.com/frankm24" target="_blank">
            <img
                id="github-icon"
                src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg"

            />
        </a>
        <a href="https://linkedin.com/in/frank-murphy-ud" target="_blank">
            <img
                id="linkedin-icon"
                src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/linkedin.svg"
                class="floating-icon"

            />
        </a>

        <!-- Footer -->

                    Developed by CS + Social Good @ University of Delaware

            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function makeBouncer(el, speedX, speedY) {
                let x = Math.random() * (window.innerWidth - el.offsetWidth);
                let y = Math.random() * (window.innerHeight - el.offsetHeight);

                function move() {
                    x += speedX;
                    y += speedY;

                    if (x <= 0 || x + el.offsetWidth >= window.innerWidth)
                        speedX *= -1;
                    if (y <= 0 || y + el.offsetHeight >= window.innerHeight)
                        speedY *= -1;

                    el.style.left = x + "px";
                    el.style.top = y + "px";

                    requestAnimationFrame(move);
                }
                move();
            }

            document.addEventListener("DOMContentLoaded", () => {
                makeBouncer(document.getElementById("github-icon"), 2, 2);
                makeBouncer(document.getElementById("linkedin-icon"), -3, 2);
                const profileImg = document.querySelector(".profile-img");

                const hint = document.getElementById("drag-hint");
                function positionHint() {
                    const rect = profileImg.getBoundingClientRect();
                    const hintRect = hint.getBoundingClientRect();
                    const centerY = rect.top + rect.height / 2;
                    hint.style.top = `${centerY - hintRect.height / 2}px`;
                }
                positionHint();
                // re-run if window resizes (keeps alignment responsive)
                window.addEventListener("resize", positionHint);
                // Enable animations AFTER init
                requestAnimationFrame(() => {
                    hint.classList.add("animate");
                });

                // Show after 3 seconds
                setTimeout(() => {
                    hint.classList.add("show");
                }, 3000);

                // Hide on first click/drag
                profileImg.addEventListener("mousedown", () => {
                    hint.classList.remove("show");
                });

                const initRect = profileImg.getBoundingClientRect();
                document.body.style.backgroundImage = `
                            radial-gradient(
                                circle at ${
                                    initRect.x + initRect.width / 2
                                }px ${initRect.y + initRect.height / 2}px,
                                rgba(255, 255, 0, 0.3) 0%,
                                rgba(255, 255, 0, 0.1) 30%,
                                rgba(0, 0, 0, 0.8) 100%
                            ),
                            url('https://pixelz.cc/wp-content/uploads/2017/12/nyan-cat-uhd-4k-wallpaper.jpg')
                        `;

                let isDragging = false;

                profileImg.addEventListener("mousedown", (e) => {
                    e.preventDefault(); // stop default browser ghost

                    isDragging = true;

                    const onMouseMove = (moveEvent) => {
                        if (!isDragging) return;

                        profileImg.style.position = "absolute";
                        profileImg.style.left = `${
                            moveEvent.clientX - profileImg.offsetWidth / 2
                        }px`;
                        profileImg.style.top = `${
                            moveEvent.clientY - profileImg.offsetHeight / 2
                        }px`;

                        // update background gradient position as the image moves
                        document.body.style.backgroundImage = `
                            radial-gradient(
                                circle at ${moveEvent.clientX}px ${moveEvent.clientY}px,
                                rgba(255, 255, 0, 0.3) 0%,
                                rgba(255, 255, 0, 0.1) 30%,
                                rgba(0, 0, 0, 0.8) 100%
                            ),
                            url('https://pixelz.cc/wp-content/uploads/2017/12/nyan-cat-uhd-4k-wallpaper.jpg')
                        `;
                    };

                    const onMouseUp = () => {
                        isDragging = false;
                        document.removeEventListener("mousemove", onMouseMove);
                        document.removeEventListener("mouseup", onMouseUp);
                    };

                    document.addEventListener("mousemove", onMouseMove);
                    document.addEventListener("mouseup", onMouseUp);
                });
            });
        </script>
    </body>
</html>
