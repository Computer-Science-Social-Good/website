<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Member Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../index.css" />

    <style>
      body {
        background: linear-gradient(to bottom, #add8e6, #87ceeb, #4682b4);
        background-size: 100% 300px;
        background-position: 0% 100%;
        animation: moveGradient 10s ease infinite;
      }

      @keyframes moveGradient {
        0% {
          background-position: 0% 100%;
        }
        50% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 0% 100%;
        }
      }
      .nav-container,
      .footer-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .profile-section {
        padding-top: 100px; /* Adjust for fixed navbar */
        padding-bottom: 60px; /* Adjust for fixed footer */
        text-align: center;
      }
      .profile-img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 20px;
      }
      .profile-info {
        max-width: 600px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container nav-container">
        <a class="navbar-brand" href="../index.html">
          <strong
            ><img src="../assets/img/logo.svg" height="20" alt="CS+SG Logo"
          /></strong>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link mx-4" href="../about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-4" href="../projects/index.html"
                >Our Projects</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mx-4 active" href="../members/index.html"
                >Our Members</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Profile Section -->
    <div class="container profile-section">
      <img
        src="../assets/img/aman-singh.png"
        class="profile-img rounded-circle shadow"
        alt="Aman Singh"
        style="
          border: 10px solid #ffd700;
          border-radius: 50% / 40%;
          border-style: solid;
        "
      />
      <h1 class="fw-bold">Aman Singh</h1>
      <div class="profile-info">
        <style>
          .profile-table {
            font-size: 1.5rem;
            border-collapse: separate;
            border-spacing: 0.5rem;
          }
          .profile-table,
          .profile-table td,
          .profile-table th {
            border: 0.25rem solid #4682b4;
          }
          .profile-table td,
          .profile-table th {
            padding: 0.5rem;
          }
        </style>
        <table class="profile-table mx-auto">
          <tr>
            <th>Year</th>
            <td>2025</td>
          </tr>
          <tr>
            <th>Major</th>
            <td>Computer Science</td>
          </tr>
        </table>
        <p class="mt-3">Hello I am Aman! This is my personal webpage!</p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-3 fixed-bottom">
      <div class="container footer-container">
        <p class="mb-0">
          &copy; Developed by CS + Social Good @ University of Delaware
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
