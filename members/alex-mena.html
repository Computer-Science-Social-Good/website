<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Member Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />

    <style>
      .nav-container,
      .footer-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .profile-section {
        padding-top: 100px; /* Adjust for fixed navbar */
        padding-bottom: 60px; /* Adjust for fixed footer */
        text-align: center;
      }
      .profile-img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 20px;
      }
      .profile-info {
        max-width: 600px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container nav-container">
        <a class="navbar-brand" href="../index.html">
          <strong
            ><img src="../assets/img/logo.svg" height="20" alt="CS+SG Logo"
          /></strong>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link mx-4" href="../about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-4" href="../projects/index.html"
                >Our Projects</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mx-4 active" href="../members/index.html"
                >Our Members</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Profile Section -->
    <div class="container profile-section">
      <img
        src="../members/images/dontOpenThis.jpg"
        class="profile-img rounded-circle shadow"
        alt="Member Name"
      />
      <h1 class="fw-bold">Full Name</h1>
      <div class="profile-info">
        <p class="text-muted"><strong>Year:</strong> Junior</p>
        <p class="text-muted"><strong>Major:</strong> Computer Science</p>
        <p class="mt-3">
          This is a placeholder description for the member. Update this with any 
          personal details, hobbies, interests, projects, or contributions!
        </p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-3 fixed-bottom">
      <div class="container footer-container">
        <p class="mb-0">
          &copy; Developed by CS + Social Good @ University of Delaware
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
