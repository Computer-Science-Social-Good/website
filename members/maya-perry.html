      body {
  background-color: #f0f0f0; /* light gray background */
/*  overflow: hidden; hide scrollbar */
}

.unicorn {
  position: absolute;
  width: 100px;
  height: 150px; /* make the unicorns taller */
  background-color: #fff; /* white unicorn body */
  border-radius: 20px; /* make the unicorns less circular */
  animation: dance 2s infinite;
}

.unicorn::before {
  content: "";
  position: absolute;
  top: 20px;
  left: 20px;
  width: 60px;
  height: 60px;
  background-color: #f2c464; /* yellow unicorn mane */
  border-radius: 50%;
}

.unicorn::after {
  content: "";
  position: absolute;
  bottom: 20px;
  left: 20px;
  width: 60px;
  height: 60px;
  background-color: #f2c464; /* yellow unicorn tail */
  border-radius: 50%;
}

.unicorn-head {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 50px;
  height: 50px;
  background-color: #fff; /* white unicorn head */
  border-radius: 50%;
}

.unicorn-horn {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 10px;
  height: 30px;
  background-color: #f2c464; /* yellow unicorn horn */
  border-radius: 50%;
}

@keyframes dance {
  0% {
    transform: translateX(0) rotate(0deg);
  }
  50% {
    transform: translateX(20px) rotate(30deg);
  }
  100% {
    transform: translateX(0) rotate(0deg);
  }
}

/* create multiple unicorns with different positions and animations */

.unicorn1 {
  top: 100px;
  left: 100px;
  animation-delay: 0s;
  background-color: #ff69b4; /* pink unicorn */

}

.unicorn2 {

.unicorn3 {

}

.unicorn4 {

  left: 500px;
  animation-delay: 1.5s;
  background-color: #ffd700; /* yellow unicorn */
