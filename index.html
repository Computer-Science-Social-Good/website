<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CS+SG @ UD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <style>
      .nav-container,
      .footer-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .hero-section {
        height: calc(100vh - 112px);
        max-width: 95%;
        width: 800px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container nav-container">
        <a class="navbar-brand" href="./index.html">
          <strong
            ><img src="./assets/img/logo.svg" height="20" alt="CS+SG Logo"
          /></strong>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link mx-4" href="./about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-4" href="./projects/index.html"
                >Our Projects</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mx-4" href="./members/index.html"
                >Our Members</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
      <div class="container text-center my-5">
        <img src="./assets/img/logo.svg" width="60" alt="CS+SG Logo" />
        <h1 class="mt-3">CS + Social Good</h1>
        <p class="lead">
          A website designed by the CS + Social Good chapter at the University
          of Delaware. Check back later for updates!
        </p>
        <button class="btn btn-primary">
          <a class="text-white text-decoration-none" href="./members/index.html"
            >View Members</a
          >
        </button>
        <!-- <button class="btn btn-secondary">Secondary</button> -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-3 fixed-bottom">
      <div class="container footer-container">
        <p class="mb-0">
          &copy; Developed by CS + Social Good @ University of Delaware
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
